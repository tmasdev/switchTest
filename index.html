<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    </script>
  <title>Switch Test</title>
  </head>
  <body class = "unselectable">
    <div id="gameContainer">
      <div class="gameRow fullRow shapesContainer">
        <div class="shapeBox"><div id="question0" class="shape"></div></div>
        <div class="shapeBox"><div id="question1" class="shape"></div></div>
        <div class="shapeBox"><div id="question2" class="shape"></div></div>
        <div class="shapeBox"><div id="question3" class="shape"></div></div>
      </div>
      <div class="gameRow halfRow">
        <div class="gameFunnel">
        </div>
      </div>
      <div id="stageInterface0" class="gameRow halfRow stageInterface">
        <div class="arrow"></div>
      </div>
      <div class="gameRow fullRow">
        <div id="codesContainer0" class="codesContainer">
          <div class="code"></div>
        </div>
      </div>
      <div id="stageInterface1" class="gameRow halfRow stageInterface">
        <div class="arrow"></div>
      </div>
      <div class="gameRow fullRow">
        <div id="codesContainer1" class="codesContainer">
          <div class="code"></div>
        </div>
      </div>
      <div id="stageInterface2" class="gameRow halfRow stageInterface">
        <div class="arrow"></div>
      </div>
      <div class="gameRow fullRow">
        <div id="codesContainer2" class="codesContainer">
          <div class="code"></div>
        </div>
      </div>
      <div id="stageInterface3" class="gameRow halfRow stageInterface">
        <div class="arrow"></div>
      </div>
      <div  class="gameRow halfRow">
        <div class="gameFunnel flipped">
        </div>
      </div>
      <div class="gameRow fullRow shapesContainer">
        <div class="shapeBox">
          <div id="answer0" class="shape crossShape"></div>
        </div>
        <div class="shapeBox">
          <div id="answer1" class="shape squareShape"></div>
        </div>
        <div class="shapeBox">
          <div id="answer2" class="shape triangleShape"></div>
        </div>
        <div class="shapeBox">
          <div id="answer3" class="shape circleShape"></div>
        </div>
      </div>
      <div class = "gameRow fullRow">
        <div id="score">
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html
